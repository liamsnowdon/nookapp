<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <title>NookApp - A hub of interactive apps for Animal Crossing: New Horizons</title>
  <meta name="description" content="A hub of interactive apps to use alongside the Animal Crossing: New Horizons game on Nintendo Switch, including a Critterpedia, fossil encyclopedia and a daily checklist.">
  <meta name="keywords" content="NookApp, NookSync, Animal Crossing, New Horizons, Critterpedia, Fossil, Checklist, Tom Nook"
  <meta name="author" content="Liam Snowdon">
  <meta name="robots" content="index, follow">

  <meta property="og:title" content="NookApp - A hub of interactive apps for Animal Crossing: New Horizons">
  <meta property="og:description" content="A hub of interactive apps to use alongside the Animal Crossing: New Horizons game on Nintendo Switch, including a Critterpedia, fossil encyclopedia and a daily checklist.">
  <meta property="og:image" content="https://thenookapp.com/nookapp.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="600">
  <meta property="og:url" content="https://thenookapp.com">
  <meta property="og:site_name" content="NookApp">

  <meta name="twitter:card" content="summary">

  <!-- Favicons - Start -->
  <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
  <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
  <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#30c697">
  <meta name="apple-mobile-web-app-title" content="NookApp">
  <meta name="application-name" content="NookApp">
  <meta name="msapplication-TileColor" content="#30c697">
  <meta name="theme-color" content="#ffffff">
  <!-- Favicons - End -->

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,600,600i" rel="stylesheet">

  <script>
    /*
     * CSS Custom Properties IE Polyfill so it at least kinda works,
     * but make no mistake, I'm not supporting it.
     */
    window.MSInputMethodContext &&
    document.documentMode &&
    document.write('<script src="https://cdn.jsdelivr.net/gh/nuxodin/ie11CustomProperties@4.1.0/ie11CustomProperties.min.js"><\x2fscript>');
  </script>
</head>
<body>
<noscript>
  <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
    Please enable it to continue.</strong>
</noscript>
<div id="app"></div>

<script src="https://use.fontawesome.com/cd76bd9791.js"></script>
<!-- built files will be auto injected -->
</body>
</html>
